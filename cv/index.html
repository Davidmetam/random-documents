<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional CV Builder</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #e9e9e9;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }
    .container {
        display: flex;
        gap: 30px;
        width: 100%;
        max-width: 1200px;
        height: 95vh;
    }
    .form-panel {
        width: 35%;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .form-panel h2 {
        margin-top: 0;
        font-size: 18px;
        color: #333;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: inherit;
    }
    textarea {
        resize: vertical;
        height: 80px;
    }
    label {
        font-size: 12px;
        font-weight: bold;
        color: #555;
        margin-bottom: 2px;
        display: block;
    }
    .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    button {
        flex: 1;
        padding: 10px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #555;
    }
    .preview-panel {
        width: 65%;
        background: #525659;
        padding: 20px;
        display: flex;
        justify-content: center;
        overflow-y: auto;
    }
    .cv-paper {
        background: white;
        width: 8.5in;
        min-height: 11in;
        padding: 0.5in 0.6in;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        color: #000;
        font-family: Georgia, 'Times New Roman', Times, serif;
        box-sizing: border-box;
    }
    .cv-header {
        text-align: center;
        margin-bottom: 20px;
    }
    .cv-name {
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 5px;
        letter-spacing: 0.5px;
    }
    .cv-subtitle {
        font-size: 14px;
        margin-bottom: 6px;
    }
    .cv-contact {
        font-size: 11px;
    }
    .section {
        margin-bottom: 18px;
    }
    .section-title {
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
        border-bottom: 1px solid #000;
        padding-bottom: 2px;
        margin-bottom: 8px;
        letter-spacing: 0.5px;
    }
    .cv-content {
        font-size: 11px;
        line-height: 1.4;
    }
    .row-spaced {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        width: 100%;
    }
    .bold {
        font-weight: bold;
    }
    .italic {
        font-style: italic;
    }
    ul {
        margin: 4px 0 8px 18px;
        padding: 0;
    }
    li {
        margin-bottom: 2px;
    }
    p {
        margin: 0 0 5px 0;
    }
    a {
        color: inherit;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <div class="form-panel">
        <h2>Editor</h2>
        <div>
            <label>Full Name</label>
            <input id="inp_name" placeholder="DAVID MENDOZA TAMARIT">
        </div>
        <div>
            <label>Professional Title</label>
            <input id="inp_title" placeholder="Junior Java backend developer">
        </div>
        <div>
            <label>Contact Info (Email | Phone | Location | Links)</label>
            <input id="inp_contact" placeholder="email@gmail.com | +52 33... | Location | links...">
        </div>
        
        <div>
            <label>Summary</label>
            <textarea id="inp_summary"></textarea>
        </div>

        <div>
            <label>Experience (Use HTML for format)</label>
            <textarea id="inp_experience" style="height: 120px; font-family: monospace; font-size: 11px;"></textarea>
        </div>

        <div>
            <label>Education</label>
            <textarea id="inp_education" style="height: 100px; font-family: monospace; font-size: 11px;"></textarea>
        </div>

        <div>
            <label>Projects</label>
            <textarea id="inp_projects" style="height: 150px; font-family: monospace; font-size: 11px;"></textarea>
        </div>

        <div>
            <label>Skills</label>
            <textarea id="inp_skills" style="height: 120px; font-family: monospace; font-size: 11px;"></textarea>
        </div>

        <div>
            <label>Certifications</label>
            <textarea id="inp_certifications"></textarea>
        </div>

        <div class="btn-group">
            <button onclick="renderCV()">Update View</button>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <div class="preview-panel">
        <div id="cv-document" class="cv-paper">
            <div class="cv-header">
                <div class="cv-name" id="out_name"></div>
                <div class="cv-subtitle" id="out_title"></div>
                <div class="cv-contact" id="out_contact"></div>
            </div>

            <div class="section" id="sec_summary">
                <div class="section-title">SUMMARY</div>
                <div class="cv-content" id="out_summary"></div>
            </div>

            <div class="section" id="sec_experience">
                <div class="section-title">EXPERIENCE</div>
                <div class="cv-content" id="out_experience"></div>
            </div>

            <div class="section" id="sec_education">
                <div class="section-title">EDUCATION</div>
                <div class="cv-content" id="out_education"></div>
            </div>

            <div class="section" id="sec_projects">
                <div class="section-title">PROJECTS</div>
                <div class="cv-content" id="out_projects"></div>
            </div>

            <div class="section" id="sec_skills">
                <div class="section-title">SKILLS</div>
                <div class="cv-content" id="out_skills"></div>
            </div>

            <div class="section" id="sec_certifications">
                <div class="section-title">CERTIFICATIONS</div>
                <div class="cv-content" id="out_certifications"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const defaultData = {
        name: "DAVID MENDOZA TAMARIT",
        title: "Junior Java backend developer",
        contact: "david.mendo.tam@gmail.com  |  +52 33 1892 8597  |  Zapopan, Mexico  |  linkedin.com/Davidmetam\ngithub.com/Davidmetam",
        summary: "Software Development Engineering student and junior Java backend developer with hands-on experience through academic and team projects. Strong foundation in Spring Boot, REST APIs, SQL, concurrency, and Linux environments.",
        experience: `<div style="margin-bottom: 10px;">
    <div class="row-spaced">
        <span class="bold">Barista Shift Supervisor</span>
        <span>Jun 2019 - Feb 2023</span>
    </div>
    <div class="row-spaced">
        <span class="italic">Starbucks Coffee</span>
        <span>Guadalajara, Mexico</span>
    </div>
    <ul>
        <li>Led shifts and coordinated team tasks.</li>
        <li>Trained new staff and ensured operational efficiency.</li>
    </ul>
</div>`,
        education: `<div style="margin-bottom: 10px;">
    <div class="row-spaced">
        <span class="bold">Centro de Enseñanza Técnica Industrial</span>
        <span>Jan 2023 - Dec 2026</span>
    </div>
    <div class="row-spaced">
        <span class="italic">Bachelor of Engineering in Software Development</span>
        <span>Guadalajara, Mexico</span>
    </div>
    <div>Java, Relational and Non-relational Databases, Linux, Virtualization.</div>
</div>

<div style="margin-bottom: 10px;">
    <div class="row-spaced">
        <span class="bold">CodeGym</span>
        <span>May 2023 - Aug 2024</span>
    </div>
    <div class="row-spaced">
        <span class="italic">Java developer professional</span>
        <span>Online</span>
    </div>
    <div>Java, OOP, SQL, Hibernate, Spring Framework, JUnit, Mockito.</div>
</div>`,
        projects: `<div style="margin-bottom: 15px;">
    <div class="row-spaced">
        <span class="bold">FisioApp – Team Project (4 members)</span>
        <span>Aug 2024</span>
    </div>
    <ul>
        <li>Developed backend features using Java, Spring Boot, MySQL, and REST APIs.</li>
        <li>Implemented DTOs, service and controller layers, and unit tests. <a href="https://github.com/iuresti/codegym-fisioapp/pull/29" target="_blank">[View PR]</a></li>
        <li>Added JWT-based authentication and authorization using Spring Security. <a href="https://github.com/iuresti/codegym-fisioapp/pull/34" target="_blank">[View PR]</a></li>
        <li>Created Medical History entities and CRUD layers. <a href="https://github.com/iuresti/codegym-fisioapp/pull/18" target="_blank">[View PR]</a></li>
        <li>Collaborated using GitHub pull requests in a team environment.</li>
    </ul>
</div>

<div style="margin-bottom: 10px;">
    <div class="row-spaced">
        <span class="bold">Concurrent Search Application</span>
        <span>2024</span>
    </div>
    <ul>
        <li>Implementation of a local file search engine using Java and Swing framework.</li>
        <li>Applied concurrency patterns (Fork/Join, Executor Service) for task parallelization.</li>
        <li>Conducted comparative performance analysis between sequential and concurrent methods.</li>
        <li>Repository: <a href="https://github.com/davidmetam/buscadorarchivosconcurrente" target="_blank">github.com/davidmetam/buscadorarchivosconcurrente</a></li>
    </ul>
</div>`,
        skills: `<ul>
    <li><span class="bold">Programming Languages:</span> Java</li>
    <li><span class="bold">Frameworks:</span> Spring Boot, Spring Security, Hibernate</li>
    <li><span class="bold">Databases:</span> MySQL, SQL</li>
    <li><span class="bold">Testing:</span> JUnit, Mockito, AssertJ</li>
    <li><span class="bold">Tools:</span> Git, GitHub, Maven, IntelliJ IDEA, Linux, Tomcat</li>
    <li><span class="bold">Practices:</span> Agile methodology, version control, debugging</li>
    <li><span class="bold">Spoken Languages:</span> Spanish (Native), English (B2)</li>
</ul>`,
        certifications: `<ul>
    <li>IBM / Coursera – Introduction to Linux Commands and Shell Scripting</li>
    <li>IBM / Coursera – Introduction to DevOps</li>
    <li>IBM / Coursera – Introduction to Cloud Computing</li>
    <li>IBM / Coursera – Introduction to Software Engineering</li>
</ul>`
    };

    function loadDefaults() {
        document.getElementById('inp_name').value = defaultData.name;
        document.getElementById('inp_title').value = defaultData.title;
        document.getElementById('inp_contact').value = defaultData.contact;
        document.getElementById('inp_summary').value = defaultData.summary;
        document.getElementById('inp_experience').value = defaultData.experience;
        document.getElementById('inp_education').value = defaultData.education;
        document.getElementById('inp_projects').value = defaultData.projects;
        document.getElementById('inp_skills').value = defaultData.skills;
        document.getElementById('inp_certifications').value = defaultData.certifications;
        renderCV();
    }

    function renderCV() {
        document.getElementById('out_name').innerText = document.getElementById('inp_name').value;
        document.getElementById('out_title').innerText = document.getElementById('inp_title').value;
        document.getElementById('out_contact').innerText = document.getElementById('inp_contact').value;
        
        document.getElementById('out_summary').innerText = document.getElementById('inp_summary').value;
        
        document.getElementById('out_experience').innerHTML = document.getElementById('inp_experience').value;
        document.getElementById('out_education').innerHTML = document.getElementById('inp_education').value;
        document.getElementById('out_projects').innerHTML = document.getElementById('inp_projects').value;
        document.getElementById('out_skills').innerHTML = document.getElementById('inp_skills').value;
        document.getElementById('out_certifications').innerHTML = document.getElementById('inp_certifications').value;
    }

    function downloadPDF() {
        const element = document.getElementById('cv-document');
        const opt = {
            margin: 0,
            filename: 'My_Professional_CV.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }

    window.onload = loadDefaults;
</script>

</body>
</html>
